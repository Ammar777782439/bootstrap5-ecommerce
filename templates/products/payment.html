{% extends "header.html" %}
{% load static %}
{% block cont %}







<!-- ============== SECTION ============== -->
<section class="padding-y bg-light">
    <div class="container">
    
    <div class="row">
      <main class="col-xl-8 col-lg-8">
        <article class="card mb-4">
          <div class="content-body">
            <h5 class="card-title">Payment Information</h5>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" placeholder="Type here">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Expiration Date</label>
                <input type="text" class="form-control" placeholder="MM/YY">
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">CVV</label>
                <input type="text" class="form-control" placeholder="123">
              </div>
            </div>
            <hr class="my-4">
            <h5 class="card-title">Billing Address</h5>
            <div class="row">
              <div class="col-sm-6 mb-3">
                <label for="" class="form-label">Address</label>
                <input type="text" class="form-control"  placeholder="Type here">
              </div>
              <div class="col-sm-4 mb-3">
                <label for="" class="form-label">City</label>
                <input type="text" class="form-control" placeholder="Type here">
              </div>
              <div class="col-sm-4 mb-3">
                <label for="" class="form-label">State</label>
                <input type="text" class="form-control" placeholder="Type here">
              </div>
              <div class="col-sm-4 mb-3">
                <label for="" class="form-label">Zip Code</label>
                <input type="text" class="form-control"  placeholder="Type here">
              </div>
            </div>
            <div class="float-end">
              <button class="btn btn-light">Cancel</button>
              <button class="btn btn-success">Submit Payment</button>
            </div>
          </div>
        </article>
      </main>
      <aside class="col-xl-4 col-lg-4">
        <!-- ============== COMPONENT SUMMARY =============== -->
        <article class="ms-lg-4 mt-4 mt-lg-0" style="max-width: 320px">
          <h6 class="card-title">Summary</h6>
          <dl class="dlist-align">
            <dt>Total price:</dt>
            <dd class="text-end"> $195.90</dd>
          </dl>
          <dl class="dlist-align">
            <dt>Discount:</dt>
            <dd class="text-end text-danger"> - $60.00 </dd>
          </dl>
          <dl class="dlist-align">
            <dt>Shipping cost:</dt>
            <dd class="text-end"> + $14.00 </dd>
          </dl>
          <hr>
          <dl class="dlist-align">
            <dt> Total: </dt>
            <dd class="text-end"> <strong class="text-dark">$252.90</strong> </dd>
          </dl>
        </article> 
        <!-- ============== COMPONENT SUMMARY .// =============== -->
      </aside>
    </div>
    
    <br><br>
    
{% endblock cont %}
