{% extends "header.html" %}
{% load static %}

{% block cont %}

<!-- ============== SECTION CONTENT  ============== -->
 
<section class="padding-y bg-light" style="min-height:90vh">
    <div class="container">
       {% comment %} {% if request.user.is_authenticated %}
        {% endcomment %}
        <!-- ====== COMPONENT LOGIN  ====== -->
        <div class="card shadow mx-auto" style="max-width:400px; margin-top:40px;">
            <div class="card-body">
                <h4 class="card-title mb-4">Sign in</h4>
                <form method="POST">  
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input class="form-control" placeholder="Type your username" type="text" name="name">
                    </div> 
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" placeholder="At least 6 characters" type="password" name="password">
                    </div>  
                    <div class="mb-4">
                        <input type="submit" class="btn btn-primary w-100" value="Sign in"> 
                    </div> 

                    <div class="mb-4">
                        <label class="form-check">
                            <input class="form-check-input" type="checkbox" name="remember" value="on">
                            <span class="form-check-label"> Remember me </span>
                        </label>
                    </div> 
                </form>
                <hr>
                <p class="text-center mb-2">Don't have an account? <a href="{% url "signup" %}">Register</a></p>
                <p class="text-center mb-2"><a href="#">Forgot your password?</a></p>
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->
       
        <!-- ====== COMPONENT LOGIN END.// ====== -->

        <br><br>

    </div> <!-- container .//  -->
</section>
<!-- ============== SECTION CONTENT END// ============== -->
 {% comment %} {% else %}

{% endif %} {% endcomment %}

{% endblock cont %}
